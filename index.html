<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello</title>
	<link rel="stylesheet" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
</head>
<body>

	<header>
		<div class="header-container">
			<img src="assets/LCBO.svg" alt="LCBO logo">
			<h1>Organics</h1>
			<h2>Find an organic beer at an LCBO store</h2>
		</div>

		<div class="circle">
		</div>
	</header>


	<main>
		<section class="chooseContainer">
			<div class="wrapper">
				<h2>Choose a type of drink</h2>

			<div class="firstInput">
				
				<div class="options">
			       <input type="radio" id="beer" name="alcohol" value="beer">
			       
			       <label for="beer"><div class="image-container">
			       		<img src="assets/beer.svg" alt="">
			       </div>Beer</label>
			    </div>

			    <div class="options">
			       <input type="radio" id="wine" name="alcohol" value="wine">
			    	<label for="wine"><div class="image-container">
			       		<img src="assets/wine.svg" alt="">
			    	</div>Wine</label>
				</div>

			    <div class="options">
			       <input type="radio" id="spirits" name="alcohol" value="spirits">
			       <label for="spirits"><div class="image-container">
			       	<img src="assets/Spirits.svg" alt="">
			       </div>Spirits</label>
			    </div>
			</div> <!-- Closes firstInput -->

		    <button class="boozeChoiceButton">
		       Find Your Drink
		    </button>

		   	</div> <!-- Closes wrapper -->
		</section> <!-- closes choosingContainer -->
	</main>
		


	<section class="drinkOptions hiddenByDefault">
		<div class="heading">
			<h1>Select a drink to find in-store</h1>
		</div>
		   <form action="" class="masterContainer"></form>
		<div class="button">
		   <button class="find">View Stores</button>
		</div>
   </section>

	<section class="mapContainer hiddenByDefault">
		<h2  class="heading">Zoom out for more results, click on a pin to get directions</h2>
		<div id="map">
			<!-- Google map goes here -->
		</div>

		<div id="googleDirection">
				<div id="right-panel">
				</div>
		</div>
	</section>


   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAburmiZkCGkfLiI72tMLJI_SCQ8kDVMEw&callback=window.lcboApp.initMap"
    type="text/javascript"></script>

	<script src = "public/scripts/main.js"></script>
</body>

</html>
