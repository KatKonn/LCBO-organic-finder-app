<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello</title>
	<link rel="stylesheet" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
</head>
<body>

	<header>
		<div class="header-container">
			<img src="assets/LCBO.svg" alt="LCBO logo">
			<h1>Organics</h1>
			<h2>Find an organic beer at an LCBO store</h2>
		</div>
	</header>
	<div class="firstInput">
		<div class="options">
	       <input type="radio" id="beer" name="alcohol" value="beer">
	       <label for="beer">Beer</label>
	    </div>

	    <div class="options">
	       <input type="radio" id="wine" name="alcohol" value="wine">
	       <label for="wine">Wine</label>
	    </div>

	    <div class="options">
	       <input type="radio" id="spirits" name="alcohol" value="spirits">
	       <label for="spirits">Spirits</label>
	    </div>
	</div>
    <button class="boozeChoiceButton">
       Next
    </button>
	<div class="heading">
		<h1>Select a drink to find in-store</h1>
	</div>
	   <form action="" class="masterContainer"></form>
	<div class="button">
	   <button class="find">Find In Store</button>
	</div>
   

   <div id="map"></div>
   <div id="right-panel"></div>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAburmiZkCGkfLiI72tMLJI_SCQ8kDVMEw&callback=window.lcboApp.initMap"
    type="text/javascript"></script>

	<script src = "public/scripts/main.js"></script>
</body>

</html>
